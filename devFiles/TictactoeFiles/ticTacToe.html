<body>
        <nav class="navbar navbar-light bg-light">

 <div id="h1TTT" class="col-lg-12 d-inline-flex p-2 justify-content-center"><h1>Tic Tac Toe</h1></div>
        <div class=" d-md-flexcontainer">
                <div id="coverBox" class="d-inline-md-flex flex-row align-items-md-center">
                <div id="displayBox" class="border col-lg-1 col-md-2 col-sm-1 mr"> 
                </div>

            <div class="BoardOne col-lg-7  col-md-6 col-sm-6 justify-content-center" id="BoardOne">

                <div class="cellBOne" data-cell></div>
                <div class="cellBOne" data-cell></div>
            </div>
        </div>
            <div id="middle" class="flex-row d-flex" style="margin-left: 30%!important;">
            <div id="buttonChoice" class="col-lg-12 col-md-8">
                <button id="circleButton" type="button" class="btn btn-dark"><div class="circleButton "><div></div>Circle</button>
                <button id="dashButton" type="button" class="btn btn-dark"><div class="dashButton"><div></div>Dash</button>
                <button id="squareButton" type="button" class="btn btn-dark"><div class="squareButton"><div></div>Square</button>
            </div>
        </div>
            
        </div>
             </div>
